<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>League of Legends Client</title>
</head>
<body>
    <main>
        <div class="leftContainer">
            <span>League of legends Logo</span>
            <h2>Sign In</h2>
            <form>
                <div>
                    <input placeholder="USERNAME" type="text">
                    <input placeholder="PASSWORD" type="text">
                </div>
    
                <div>
                    <div>
                        <button>FaceBook</button>
                        <button>Google</button>
                        <button>AppleAccount</button>
                    </div>
                    <button>Stay signed In</button>
                </div>
    
                <button>Login</button>
            </form>
            
            <div>
                <div>
                    <span>CAN'T SIGN IN?</span>
                    <span>CREATE ACCOUNT</span>
                </div>
                <span>V60.0.1</span>
            </div>
        </div>
        <img class="bannerImage" src="./public/LOLBANNER.jpg" alt="League of Legends Banner">
    </main>
</body>
</html>
