<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>League of Legends Client</title>
</head>
<body>
    <main>
        <div class="leftContainer">
            <img class="riotLogo" src="./public//RIOTLOGO.png" alt="">
            <h2 class="singInHeader">Sign In</h2>
            <form>
                <div class="inputsContainer">
                    <input class="formInputs" placeholder="USERNAME" type="text">
                    <input class="formInputs" placeholder="PASSWORD" type="text">
                </div>
    
                <div class="fastLoginContainer">
                    <div class="fastLoginButtonsContainer">
                        <button class="fbButton">
                            <img class="logoImage" src="./public//brandsLogo/FBLOGO.png" alt="">
                        </button>
                        <button class="googleButton">
                            <img class="logoImage" src="./public//brandsLogo/GOOGLELOGO.png" alt="">

                        </button>
                        <button class="appleButton">
                            <img class="logoImageApple" src="./public//brandsLogo/APPLELOGO.png" alt="">
                        </button>
                    </div>
                    <label for="checkBox">
                        <input class="checkBoxInput" id="checkBox" type="checkbox">
                        <span>Stay signed in</span>
                    </label>
                </div>
    
                <button class="arrowButton">
                    <img class="arrowImage" src="./public/ARROW.png" alt="">
                </button>
            </form>
            <div class="createAccContainer">
                <span class="createAccSpan">CAN'T SIGN IN?</span>
                <span class="createAccSpan">CREATE ACCOUNT</span>
            </div>
        </div>
        <img class="bannerImage" src="./public/LOLBANNER.jpg" alt="League of Legends Banner">
    </main>
</body>
</html>
